<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>用户注册</h2>
        <p>请填写以下信息完成注册</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            
            <!-- 隐私政策说明 -->
            <p style="font-size: 12px; color: #666;">
                点击注册即表示您同意我们的服务条款和隐私政策
            </p>
            
            <button type="submit" class="submit-btn">注册</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 清除之前的错误信息
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let isValid = true;
            
            // 验证用户名
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = '用户名至少需要3个字符';
                isValid = false;
            }
            
            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = '请输入有效的邮箱地址';
                isValid = false;
            }
            
            // 验证密码
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码至少需要6个字符';
                isValid = false;
            }
            
            // 验证密码确认
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = '两次输入的密码不一致';
                isValid = false;
            }
            
            if (isValid) {
                alert('注册成功！欢迎 ' + username);
                console.log('提交注册数据：', { username, email });
                // 这里应该发送数据到服务器
            }
        });
    </script>
</body>
</html>
